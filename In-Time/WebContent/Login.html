<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Style/Login.css">
  <title>Login</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script> 

</head>
<body>



  <div id="includedContent"></div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Log In</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>

                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="Register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js%22%3E"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js%22%3E></script>
</body>
</html>
